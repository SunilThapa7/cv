{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Templates</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* ========== Base ========== */
    body {
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ========== Layout ========== */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #1e293b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    /* ========== Card Design ========== */
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.1rem;
      color: #111827;
      margin-bottom: 8px;
    }

    /* ========== Button Group ========== */
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: auto;
    }

    .btn {
      display: inline-block;
      text-align: center;
      flex: 1;
      padding: 8px 0;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-size: 0.9rem;
      transition: background 0.25s;
    }

    .btn:hover {
      background: #1e40af;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #2563eb;
      color: #2563eb;
    }

    .btn-outline:hover {
      background: #2563eb;
      color: #fff;
    }

    /* ========== Empty State ========== */
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 3rem 1rem;
    }

    /* ========== Responsive ========== */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Resume Templates</h1>

    {% if templates %}
      <div class="grid">
        {% for t in templates %}
          <div class="card">
            <h3>{{ t.name }}</h3>
            {% if t.preview_image %}
              <img src="{{ t.preview_image.url }}" alt="{{ t.name }} preview">
            {% else %}
              <img src="{% static 'images/default-template-preview.svg' %}" alt="Default template preview">
            {% endif %}
            <div class="btn-group">
              <a href="{% url 'resume_by_slug' slug=t.slug %}" class="btn-outline">Preview</a>
              <a href="{% url 'download_resume' slug=t.slug %}" class="btn">Download</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty-state">
        <p>No templates available yet. Add them via the Admin panel.</p>
      </div>
    {% endif %}
  </main>
</body>
</html>
